<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta | GorrolaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    section {
      min-height: 65vh;
    }
    #recuperar-contraseña{
      color: rgb(62, 62, 148);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">GorrolaShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="subscripcion.html">Subscripción</a></li>
            <li class="nav-item"><a class="nav-link active" href="cuenta.html">Cuenta</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contáctanos</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main>
    <section class="container my-5 text-center">
      <h2 class="mb-4">Inicia sesión o crea una cuenta</h2>
      <div class="row justify-content-center">
        <div class="col-md-5">
          <form class="p-4 shadow rounded bg-light">
            <h5 class="mb-3">Iniciar sesión</h5>
            <input type="email" class="form-control mb-3" placeholder="Correo electrónico">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">
            <button class="btn btn-dark w-100">Entrar</button>
            <p id="recuperar-contraseña" class="mt-2">Haz olvidado tu contraseña?</p>
          </form>
        </div>
        <div class="col-md-5">
          <form class="p-4 shadow rounded bg-light">
            <h5 class="mb-3">Crear cuenta</h5>
            <input type="text" class="form-control mb-3" placeholder="Nombre completo">
            <input type="email" class="form-control mb-3" placeholder="Correo electrónico">
            <input type="password" class="form-control mb-3" placeholder="Contraseña">
            <button class="btn btn-outline-dark w-100">Registrarse</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <p>© 2025 GorrolaShop | Todos los derechos reservados</p>
  </footer>

</body>
</html>
