<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos | GorrolaShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">GorrolaShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="subscripcion.html">Subscripción</a></li>
          <li class="nav-item"><a class="nav-link" href="cuenta.html">Cuenta</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contáctanos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre">
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" placeholder="tucorreo@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
      </div>
      <button type="submit" class="btn btn-dark w-100">Enviar mensaje</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center p-3">
    <p>© 2025 GorrolaShop | Todos los derechos reservados</p>
  </footer>

</body>
